<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation PDP et Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="pdp"></div>
    <div class="status">
        <div class="dot"></div>
        En ligne
    </div>
</div>

<div class="terminal-container">
    <div class="terminal" id="terminal"></div>
    <input type="text" id="hiddenInput" autocomplete="off">
</div>

<div class="skills-container" id="skillsContainer"></div>

<!-- Section en développement -->
<div class="development-section hidden">
    <h2 class="development-title">
        <span>En développement :</span>
    </h2>
    
    <div class="project-card" onclick="openProjectDetails()">
        <img src="https://cdn.discordapp.com/attachments/1273663458864529560/1277358795449696338/82f475c8-9bbb-4da0-a30a-52b86b2df939.jpg?ex=66cd8955&is=66cc37d5&hm=b1754480369436662325b750dc5c6c7e101219545ce06b0b6c4de10e9e19664f&" alt="R@T Image">
        <div class="project-info">
            <h3>R@T</h3>
            <p class="click-text">Cliquer pour voir</p>
        </div>
    </div>

    <!-- Encadré détaillé caché -->
    <div id="projectDetails" class="project-details hidden">
        <div class="details-content">
            <img src="https://cdn.discordapp.com/attachments/1273663458864529560/1277358795449696338/82f475c8-9bbb-4da0-a30a-52b86b2df939.jpg?ex=66cd8955&is=66cc37d5&hm=b1754480369436662325b750dc5c6c7e101219545ce06b0b6c4de10e9e19664f&" alt="R@T Image">
            <h3>R@T</h3>
            <p>Cette section contient la description détaillée du projet "R@T". Ici, vous pouvez fournir des informations supplémentaires sur le projet, ses fonctionnalités, et tout autre détail pertinent.</p>
        </div>
    </div>
</div>

<div class="overlay hidden"></div>

<script src="script.js"></script>
</body>
</html>
